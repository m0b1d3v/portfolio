<figure id="{{index .Args 1}}">
	<div class="aspect-ratio-box">
		<img
			src="{{index .Args 4}}"
			alt="{{index .Args 3}}"
			loading="{{index .Args 0}}"
			width="640"
			height="360"
		/>
	</div>
	<figcaption>
		<a class="margin-right" href="#{{index .Args 1}}">#</a>
		<a href="/redirect/photos/{{index .Args 1}}">{{index .Args 2}} Album</a>
		- {{index .Args 5}}
	</figcaption>
</figure>
