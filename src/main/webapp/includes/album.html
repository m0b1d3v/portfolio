{{ $path := (index .Args 0) }}
{{ $title := (index .Args 1) }}
{{ $image := (index .Args 2) }}

<a href="/photos/{{$path}}">
	<figure id="{{$path}}">
		<img
			src="https://cdn.m0b1.dev/{{$image}}?class=thumbnail"
			loading="lazy"
			width="640"
			height="360"
		/>
		<figcaption>
			{{$title}} &rArr;
		</figcaption>
	</figure>
</a>
