<figure id="{{index .Args 3}}">
	<div class="aspect-ratio-box">
		<img
			alt="{{index .Args 0}}"
			src="/images/vrchat/photos/{{index .Args 1}}.webp"
			width="640" height="360" loading="{{index .Args 2}}"
		/>
	</div>
	<figcaption>
		<a class="margin-right" href="#{{index .Args 3}}">#</a>
		<a href="{{index .Args 3}}">{{index .Args 4}} Album</a>
		- {{index .Args 5}}
	</figcaption>
</figure>
